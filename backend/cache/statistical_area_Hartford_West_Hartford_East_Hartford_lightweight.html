        <script>
        // Safe cross-origin communication
        document.addEventListener('DOMContentLoaded', function() {
            // Check if markers are present on the map
            function checkForMarkers() {
                try {
                    // Look for marker elements
                    const pgMarkers = document.querySelectorAll('.leaflet-marker-icon');
                    const markerCount = pgMarkers.length;
                    console.log('Found ' + markerCount + ' markers on the map');
                    
                    // Notify parent about marker presence
                    window.parent.postMessage({
                        type: 'markerStatus', 
                        markersPresent: markerCount > 0,
                        count: markerCount
                    }, '*');
                    
                    return markerCount > 0;
                } catch (e) {
                    console.error('Error checking for markers:', e);
                    return false;
                }
            }
            
            // Listen for messages from parent
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'checkMarkers') {
                    checkForMarkers();
                }
            });
            
            // Notify parent when map is loaded
            setTimeout(function() {
                try {
                    console.log('Map loaded, sending message to parent');
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({type: 'mapLoaded', status: 'success'}, '*');
                        
                        // Check for markers after a short delay to ensure they're loaded
                        setTimeout(checkForMarkers, 1000);
                    }
                } catch (e) {
                    console.error('Error in cross-origin communication:', e);
                }
            }, 500);
        });
        </script>
