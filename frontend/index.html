<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/map-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Healthcare Services Dashboard with US 20-Region Classification Map" />
    <title>Healthcare Services Dashboard</title>
    <!-- Console suppression to prevent excessive warnings -->
    <script src="/console-suppress.js"></script>
    <!-- Map fix scripts to address the show_states error -->
    <script>
      // Immediate fix for map variables
      window.show_states = true;
      window.show_counties = true;
      window.show_msas = true;
      window.True = true;
      window.False = false;
      console.log("Critical map variables defined in index.html head");
    </script>
    <!-- Load syntax error fix first to catch any issues with other scripts -->
    <script src="/syntax-error-fix.js"></script>
    <script src="/direct-map-fix.js"></script>
    <script src="/map-state-fix.js"></script>
    <script src="/map-inject.js"></script>
    <script src="/iframe-patch.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Initial loading style */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      .initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f7;
      }
      .initial-spinner {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(51, 136, 255, 0.2);
        border-top: 3px solid #3388FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading">
        <div class="initial-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Add map check script last to verify everything is working -->
    <script src="/map-check.js"></script>
    
    <!-- Add map diagnostic script for troubleshooting deployed environments -->
    <script type="module" src="/map-diagnostic.js"></script>
  </body>
</html>
